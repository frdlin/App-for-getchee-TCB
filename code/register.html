<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Location Register</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>

    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/syncutil.js"></script>
    <script type="text/javascript" src="js/register.js" ></script>
</head>
<body>
    <div class="wrap" data-role='page' id='register'>
    	<div class="content_title" data-role='header' data-position='fixed'>
            <span>Location Register</span><span id='spanAgt_id' class="surveyor_id">Surveyor</span>
        </div>
    	<div data-role='content'>
        	<div class="content">
                <table width="100%" cellspacing="10">
                    <tr>
                        <td width="30%">State</td>
                        <td width="70%">
                            <select id="adl1_name">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>LGA / District</td>
                        <td>
                            <select id="adl5_name">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr style="display: none">
                        <td>Division / City</td>
                        <td>
                            <select id="adl2_name">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Client's ID</td>
                        <td><input type="text" id="clt_id"/></td>
                    </tr>
                    <tr>
                        <td>Reference Number</td>
                        <td><input type="text" id="objid"/></td>
                    </tr>
                    <tr>
                        <td>Customer Name</td>
                        <td><input type="text" id="name_e"/></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" id="address_e"/></td>
                    </tr>
                </table>
                <table width="100%" cellspacing="10">
                    <tr>
                        <td><input id='submit' value="Submit" type="button" /></td>
                    </tr>
                </table>
            </div>
    	</div>

        <div data-role='footer' data-position='fixed' data-id='footerVerify'>
            <div data-role='navbar'>
                <ul>
                    <li style="width:30% !important;"><a href='verify.html#selectAddress' id='toAddressPage' rel='external'><img src="images/bt-icon-verify.png" alt="Verify"/>Verify</a></li>
                    <li style="width:30% !important;"><a href='javascript: void(0)' id='sync'><img src="images/bt-icon-sync.png" alt="Sync"/>Sync</a></li>
                    <li style="width:30% !important;"><a href='verify.html#syncLogPage' id='toSyncLogPage' rel='external'><img src="images/bt-icon-synclog.png" alt="SyncLog"/>SyncLog</a></li>
                    <li class="more" style="width:10% !important;"><a href="verify.html#setup" rel='external' class="slide_open_button"><img src="images/bt-icon-more.png" alt="More"/></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
